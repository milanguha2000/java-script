<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <h1>Number Gussing Game</h1>
        <p>Guess a random number between 1 to 100 .</p>
        <p>You have 10 attemps to guess the number .</p>
        
            <form class="form">
                <label for="guessfield" id="guess">Guess a Number</label></br>
                <input type="text" class="guessField" id="guessField"></br>
                <input type="submit" id="submit" value="Submit Guess" input class="guessSubmit">
            </form>
       
            <div class="result">
                <p>Previous Guesses : <span class="guesses"></span></p>
                <p>Remaining Guesses : <span class="lastResult">10</span></p>
                <p class="lowOrHigh"></p>
            </div>
    </div>
<script src="javascript.js"></script>   
</body>
</html>
